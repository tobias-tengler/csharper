name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm install -g vsce
      - run: vsce publish ${{ github.event.release.tag_name }} -p ${{ secrets.PUBLISHER_TOKEN }}
